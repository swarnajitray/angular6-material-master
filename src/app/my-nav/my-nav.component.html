
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/nav/first-page']" >First Page</a>
      <a mat-list-item [routerLink]="['./second-page']" >Second Page</a>
      <a mat-list-item [routerLink]="['/nav/addplayer']" >Add Player</a>
      <a mat-list-item [routerLink]="['/nav/staticList']" >Static List</a>
      <a mat-list-item [routerLink]="['/nav/listPlayer']" >List Player</a>
      <!-- <a mat-list-item (click)="loadMyChildComponent('first');">First Page</a> -->
      <!-- <a mat-list-item (click)="loadMyChildComponent('second');">Second Page</a>
      <a mat-list-item (click)="loadMyChildComponent('addPlayer');">Add Player</a>
      <a mat-list-item (click)="loadMyChildComponent('staticList');">Static List</a>
      <a mat-list-item (click)="loadMyChildComponent('listPlayer');">List Player</a> -->
    </mat-nav-list>

  <!-- <a [routerLink]="['/first-page']">first-page</a> -->

  <!-- <button (click)="loadMyChildComponent();">Load</button> -->

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
      <span style="position: absolute;right: 6px;"> <button mat-raised-button (click)="logout()" color="primary">Logout</button></span>
    </mat-toolbar>
    
  </mat-sidenav-content>
</mat-sidenav-container>
